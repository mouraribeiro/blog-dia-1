{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card-body">
              <form method="post">
                  {% csrf_token %}
                  {{form|crispy}}
                  <input type="submit"class="btn btn-success" value="Enviar post">
              </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
