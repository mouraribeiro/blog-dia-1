{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card-body">
                <h1>{% block titulo %} {{ object.titulo }} {% endblock titulo %}</h1>
                <p class="text-muted"> {{post.autor}} - Postado em: {{post.created_at}}</p>
                <p class="card-box"> {{post.post}}</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
